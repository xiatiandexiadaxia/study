<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.img-wrapper {
			background: url(img/shadow.gif) no-repeat bottom right;
			float: left;
			line-height: 0;
		}
		.img-wrapper img {
			background: #fff;
			padding: 4px;
			border: 1px solid #a9a9a9;
			position: relative;
			left: -5px;
			top: -5px;
		}
	</style>
</head>
<body>
	<div class="img-wrapper"><img src="img/dunstan.jpg" alt="Dunstan Orchard" width="300" height="300"></div>
</body>
</html>
