<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			margin: 1%;
			width: 20%;
			/*border:1px solid black;*/
			border-radius: 1em;
			background-color: #effce7;
		}
		.box h2 {
			padding-top: 5%;
		}
		.box p {
			padding-bottom: 5%;
		}
		.box h2, .box p {
			padding-left: 10%;
			padding-right: 10%;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2>Headline</h2>
		<p>content</p>
	</div>
</body>
</html>
