<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			margin: 10px 0 0 10px;
			width: 424px;
			background: url(img/tile2.gif) repeat-y;
		}
		.box h2 {
			background: url(img/top2.gif) no-repeat left top;
			padding-top: 20px;
		}
		.box .last {
			background: url(img/bottom2.gif) no-repeat left bottom;
			padding-bottom: 20px;
		}
		.box h2, .box p {
			padding-left: 20px;
			padding-right: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2>Headline</h2>
		<p class="last">Content</p>
	</div>
</body>
</html>
