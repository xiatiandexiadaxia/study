<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			width: 418px;
			background: #effce7 url(img/bottom.gif) no-repeat left bottom;
			padding-bottom: 1px;
			margin: 10px;
		}
		.box h2 {
			background: url(img/top.gif) no-repeat left top;
			padding: 20px 20px 0 20px;
		}
		.box p {
			padding: 0 20px 20px 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2>Headline</h2>
		<p>Content</p>
	</div>
</body>
</html>
