<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .navigation{
        list-style:none;
        margin:0;
        background:deepskyblue;
        display:-webkit-box;
        display:-moz-box;
        display:-ms-flexbox;
        display:-webkit-flex;
        display:flex;
        -webkit-flex-flow:row wrap;
        justify-content:flex-end
    }
    .navigation a{
        text-decoration:none;
        display:block;
        padding:1em;
        color:white
    }
    .navigation a:hover{
        background:#00AEE8
    }
    @media all and (max-width:800px){   /*@media查询CSS3，针对不同的媒体类型定义不同的样式，值：all：所有设备，print：打印机和打印预览，screen：电脑屏幕平板智能手机，speech屏幕阅读器等发声设备*/
        .navigation{
            justify-content:space-around
        }
    }
    @media all and (max-width:600px){
        .navigation{
            -webkit-flex-flow:column wrap;
            padding:0
        }
        .navigation a{
            text-align:center;
            padding:10px;
            border-top:1px solid rgba(255,255,255,0.3);
            border-bottom:1px solid rgba(0,0,0,0.1)
        }
        .navigation li:last-of-type a{
            border-bottom:none
        }
    }
    </style>
</head>
<body>
    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
